<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Big Prono - Studio</title>
    
    <!-- 1. CHARGEMENT S√âCURIS√â DES LIBRAIRIES -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* DESIGN SYSTEM (Dark & Neon) */
        :root {
            --bg-dark: #020617;
            --bg-panel: #0f172a;
            --border: #1e293b;
            --emerald: #10b981;
            --emerald-glow: rgba(16, 185, 129, 0.4);
            --rose: #f43f5e;
            --blue: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background-color: var(--bg-dark); color: var(--text-main);
            height: 100vh; display: flex; overflow: hidden;
        }

        /* LAYOUT RESPONSIVE */
        .sidebar {
            width: 400px; background: var(--bg-panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 20; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            height: 100%; overflow: hidden;
        }
        
        .preview-area {
            flex: 1; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #064e3b 0%, #000000 70%);
            overflow: auto;
        }

        /* HEADER SIDEBAR */
        .header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .icon-box { background: linear-gradient(135deg, var(--emerald), #06b6d4); padding: 8px; border-radius: 8px; display: flex; }
        .h-titles h1 { margin: 0; font-size: 16px; font-weight: 700; }
        .h-titles p { margin: 0; font-size: 11px; color: var(--text-muted); }

        /* SCROLL CONTENT */
        .content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; -webkit-overflow-scrolling: touch; }
        
        .section-title { font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--emerald); display: flex; align-items: center; gap: 6px; margin-bottom: 12px; }
        
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        input[type="text"] {
            width: 100%; background: var(--bg-dark); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s;
        }
        input[type="text"]:focus { border-color: var(--emerald); }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        /* BUTTONS */
        .btn-opt {
            background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-muted);
            padding: 10px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 700;
            display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.2s;
        }
        
        .btn-opt.active[data-val="win"] { background: rgba(16, 185, 129, 0.15); border-color: var(--emerald); color: var(--emerald); }
        .btn-opt.active[data-val="loss"] { background: rgba(244, 63, 94, 0.15); border-color: var(--rose); color: var(--rose); }
        .btn-opt.active[data-val="pending"] { background: rgba(59, 130, 246, 0.15); border-color: var(--blue); color: var(--blue); }
        .btn-opt.active[data-type="theme"] { background: var(--emerald); color: #000; border-color: var(--emerald); }

        /* FOOTER ACTIONS */
        .footer { padding: 20px; border-top: 1px solid var(--border); background: var(--bg-panel); display: flex; flex-direction: column; gap: 10px; z-index: 30; }
        
        .btn-primary {
            background: linear-gradient(to right, var(--emerald), #0d9488); border: none; color: white;
            padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 16px; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-muted);
            padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* --- THE CARD (PREVIEW) --- */
        .card-container {
            width: 340px; height: 600px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; transition: 0.3s;
            flex-shrink: 0; /* Important pour mobile */
            margin: 20px;
        }

        /* Themes CSS */
        .theme-neon { background: #0f172a; box-shadow: 0 0 50px -10px var(--emerald-glow); }
        .theme-dark { background: #000000; box-shadow: none; border: 1px solid #333; }
        .theme-light { background: #f8fafc; color: #0f172a; }

        /* Pattern */
        .pattern {
            position: absolute; inset: 0; opacity: 0.1; pointer-events: none;
            background-image: radial-gradient(rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Card Content */
        .c-header { padding: 24px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 2; }
        .c-brand { font-size: 24px; font-weight: 900; line-height: 1; }
        .c-brand span { color: var(--emerald); }
        .c-comp { font-size: 10px; font-weight: 700; padding: 4px 8px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; text-transform: uppercase; }

        .c-body { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 20px; z-index: 2; gap: 20px; }
        .c-match { font-size: 28px; font-weight: 900; text-align: center; text-transform: uppercase; line-height: 1.1; text-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        .c-circle {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .c-box {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 20px; backdrop-filter: blur(10px);
        }
        .c-vip { font-size: 9px; font-weight: 800; color: var(--emerald); background: rgba(16, 185, 129, 0.1); padding: 2px 6px; border-radius: 4px; text-transform: uppercase; display: inline-block; margin-bottom: 8px; }
        .c-pred { font-size: 20px; font-weight: 800; margin-bottom: 12px; }
        .c-infos { display: flex; gap: 15px; border-top: 1px dashed rgba(255,255,255,0.2); padding-top: 10px; }
        .c-info-item h4 { margin: 0; font-size: 9px; color: #94a3b8; text-transform: uppercase; }
        .c-info-item p { margin: 2px 0 0; font-size: 16px; font-weight: 800; color: var(--emerald); }

        .c-footer { padding: 24px; z-index: 2; width: 100%; margin-top: auto; }
        .c-banner {
            padding: 14px; text-align: center; font-weight: 900; text-transform: uppercase; letter-spacing: 2px;
            font-size: 14px; border-radius: 10px; color: white; transition: 0.3s;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { width: 100%; box-shadow: none; height: auto; flex-shrink: 0; }
            .content { max-height: 400px; } /* Limite hauteur sur mobile pour voir le bouton */
            .preview-area { padding: 40px 20px; min-height: 100vh; }
        }
        
        /* Spinner */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="header">
            <div class="icon-box"><i data-lucide="layers" color="white"></i></div>
            <div class="h-titles">
                <h1>Studio Cr√©ateur</h1>
                <p>Version Mobile V2 (Fix)</p>
            </div>
        </div>

        <div class="content">
            <!-- 1. Match Info -->
            <div>
                <div class="section-title"><i data-lucide="type" size="12"></i> Informations</div>
                <div class="input-group">
                    <label>Affiche</label>
                    <input type="text" id="inMatch" value="PSG vs MILAN" oninput="update()">
                </div>
                <br>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Comp√©tition</label>
                        <input type="text" id="inComp" value="LDC" oninput="update()">
                    </div>
                    <div class="input-group">
                        <label>Cote</label>
                        <input type="text" id="inCote" value="2.10" oninput="update()">
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <label>Prono</label>
                    <input type="text" id="inProno" value="Victoire PSG" style="color:var(--emerald); font-weight:700;" oninput="update()">
                </div>
            </div>

            <!-- 2. Design -->
            <div>
                <div class="section-title"><i data-lucide="palette" size="12"></i> Design & Statut</div>
                <div class="grid-3">
                    <button class="btn-opt active" data-val="win" onclick="setStatus('win', this)">GAGN√â</button>
                    <button class="btn-opt" data-val="loss" onclick="setStatus('loss', this)">PERDU</button>
                    <button class="btn-opt" data-val="pending" onclick="setStatus('pending', this)">COURS</button>
                </div>
                <br>
                <div class="grid-3">
                    <button class="btn-opt active" data-type="theme" onclick="setTheme('neon', this)">N√©on</button>
                    <button class="btn-opt" data-type="theme" onclick="setTheme('dark', this)">Dark</button>
                    <button class="btn-opt" data-type="theme" onclick="setTheme('light', this)">Light</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <button class="btn-primary" onclick="generateAndSave()" id="btnDl">
                <i data-lucide="download" size="20"></i> <span id="dlText">T√âL√âCHARGER IMAGE</span>
            </button>
            <button class="btn-secondary" onclick="copyCaption()">
                <i data-lucide="copy" size="16"></i> Copier texte Insta
            </button>
        </div>
    </div>

    <!-- PREVIEW -->
    <div class="preview-area">
        <div id="captureTarget" class="card-container theme-neon">
            <div class="pattern"></div>
            <div id="blob" style="position: absolute; top: -50px; right: -50px; width: 200px; height: 200px; background: var(--emerald); border-radius: 50%; filter: blur(80px); opacity: 0.2;"></div>
            <div class="c-header">
                <div class="c-brand">BIG<span>PRONO</span></div>
                <div class="c-comp" id="outComp">LDC</div>
            </div>
            <div class="c-body">
                <div class="c-match" id="outMatch">PSG vs MILAN</div>
                <div class="c-circle" id="statusCircle" style="border-color: var(--emerald); color: var(--emerald); background: rgba(16,185,129,0.1);">
                    <i data-lucide="check" size="48" id="statusIcon"></i>
                </div>
                <div class="c-box">
                    <div class="c-vip">VIP</div>
                    <div class="c-pred" id="outProno">Victoire PSG</div>
                    <div class="c-infos">
                        <div class="c-info-item"><h4>Cote</h4><p id="outCote">2.10</p></div>
                        <div class="c-info-item"><h4>Confiance</h4><p>‚òÖ‚òÖ‚òÖ‚òÖ</p></div>
                    </div>
                </div>
            </div>
            <div class="c-footer">
                <div class="c-banner" id="banner" style="background: var(--emerald);">VALID√â ‚úÖ</div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let state = { status: 'win', theme: 'neon' };

        function update() {
            document.getElementById('outMatch').innerText = document.getElementById('inMatch').value;
            document.getElementById('outComp').innerText = document.getElementById('inComp').value;
            document.getElementById('outCote').innerText = document.getElementById('inCote').value;
            document.getElementById('outProno').innerText = document.getElementById('inProno').value;
        }

        function setStatus(status, btn) {
            state.status = status;
            document.querySelectorAll('.btn-opt[data-val]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const colors = {
                win: { color: 'var(--emerald)', bg: 'rgba(16,185,129,0.1)', icon: 'check', text: 'VALID√â ‚úÖ' },
                loss: { color: 'var(--rose)', bg: 'rgba(244,63,94,0.1)', icon: 'x', text: '√âCHEC ‚ùå' },
                pending: { color: 'var(--blue)', bg: 'rgba(59,130,246,0.1)', icon: 'clock', text: 'EN COURS...' }
            };
            const c = colors[status];
            
            const circle = document.getElementById('statusCircle');
            circle.style.borderColor = c.color;
            circle.style.color = c.color;
            circle.style.background = c.bg;
            circle.innerHTML = `<i data-lucide="${c.icon}" size="48"></i>`;
            document.getElementById('blob').style.background = c.color;
            const banner = document.getElementById('banner');
            banner.style.background = c.color;
            banner.innerText = c.text;
            lucide.createIcons();
        }

        function setTheme(theme, btn) {
            state.theme = theme;
            document.querySelectorAll('.btn-opt[data-type="theme"]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('captureTarget').className = `card-container theme-${theme}`;
        }

        // --- ULTRA ROBUST DOWNLOAD FUNCTION ---
        function generateAndSave() {
            const btn = document.getElementById('btnDl');
            const originalHTML = btn.innerHTML;
            
            // 1. Feedback utilisateur
            btn.innerHTML = `<i data-lucide="loader" class="spin"></i> Patientez...`;
            lucide.createIcons();

            // 2. V√©rification librairie
            if (typeof html2canvas === 'undefined') {
                alert("Erreur: La librairie d'image n'est pas charg√©e. V√©rifie ta connexion internet.");
                btn.innerHTML = originalHTML;
                lucide.createIcons();
                return;
            }

            // 3. Capture
            const element = document.getElementById('captureTarget');
            
            html2canvas(element, {
                scale: 2,
                backgroundColor: null,
                useCORS: true,
                allowTaint: true,
                logging: false
            }).then(canvas => {
                
                // 4. Strat√©gie de Sauvegarde Hybride
                try {
                    // M√©thode A: T√©l√©chargement direct (PC & Android simple)
                    const dataUrl = canvas.toDataURL("image/png");
                    const filename = `BigProno_${Date.now()}.png`;

                    // Si le navigateur supporte le partage de fichiers (Mobile moderne)
                    if (navigator.canShare && navigator.share) {
                        canvas.toBlob(blob => {
                            const file = new File([blob], filename, { type: "image/png" });
                            navigator.share({
                                files: [file],
                                title: 'Mon Ticket',
                                text: 'Mon prono Big Prono !'
                            }).catch((err) => {
                                // Si l'utilisateur annule le partage, on ne fait rien ou on force le download
                                console.log("Partage annul√©, tentative de t√©l√©chargement direct.");
                                triggerDownload(dataUrl, filename);
                            });
                        });
                    } else {
                        // M√©thode B: Force Download (PC / Vieux mobiles)
                        triggerDownload(dataUrl, filename);
                    }

                } catch (err) {
                    alert("Erreur lors de l'enregistrement : " + err.message);
                }

                // Reset bouton
                btn.innerHTML = originalHTML;
                lucide.createIcons();
            }).catch(err => {
                alert("Erreur critique html2canvas : " + err);
                btn.innerHTML = originalHTML;
                lucide.createIcons();
            });
        }

        function triggerDownload(url, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyCaption() {
            const txt = `Grosse session ! üî•\n\n‚öΩ ${document.getElementById('inMatch').value}\nüíé ${document.getElementById('inProno').value}\nüìä Cote : ${document.getElementById('inCote').value}\n\nLien en bio ! üöÄ #bigprono`;
            navigator.clipboard.writeText(txt);
            alert("Texte copi√© !");
        }
    </script>
</body>
</html>
